services:
  bot:
    build: .
    working_dir: /app
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - BOT_TOKEN=${BOT_TOKEN}
      - ALLOWED_USERS=${ALLOWED_USERS}
      - TZ=Europe/Moscow
    volumes:
      - tunnel-data:/shared
    depends_on:
      mysql:
        condition: service_healthy
      tunnel:
        condition: service_started
    restart: unless-stopped
    networks:
      - backend

  web:
    build: { dockerfile: Dockerfile.web }
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - BOT_TOKEN=${BOT_TOKEN}
      - ALLOWED_USERS=${ALLOWED_USERS}
      - TZ=Europe/Moscow
    working_dir: /app
    ports:
      - "0.0.0.0:8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - backend
      - frontend

  mysql:
    image: mysql:8.0
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      TZ: Europe/Moscow
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${MYSQL_USER}", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - backend

  tunnel:
    build: { dockerfile: Dockerfile.tunnel }
    entrypoint: /bin/sh
    command:
      - -c
      - |
        rm -f /shared/tunnel_url
        cloudflared tunnel --protocol http2 --ha-connections 4 --url http://web:8000 2>&1 | while IFS= read -r line; do
          printf '%s\n' "$$line"
          case "$$line" in
            *https://*.trycloudflare.com*)
              url=$${line#*https://}
              url=https://$${url%% *}
              printf '%s' "$$url" > /shared/tunnel_url
              ;;
          esac
        done
    volumes:
      - tunnel-data:/shared
    restart: unless-stopped
    depends_on:
      - web
    networks:
      - backend
      - frontend

  # ── Dev profile only ──────────────────────────────────────────────────────
  adminer:
    image: adminer
    ports:
      - "0.0.0.0:8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    profiles:
      - dev
    networks:
      - backend
      - frontend

volumes:
  mysql-data:
  tunnel-data:

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge
